<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Javascript Calculator - by Lewis Horwood</title>
</head>

<body>
	<div class="wrapper">
		<div class="calculator">
			<div id="screen">
				55378008
			</div><!--End screen-->
			<div class="buttons-wrapper">
			<div class="buttons-main">
				<div id="btn-1" class="calc-btn">1
				</div>
				<div id="btn-2" class="calc-btn">2
				</div>
				<div id="btn-3" class="calc-btn">3
				</div>
				<div id="btn-divide" class="calc-btn">/
				</div>
				<div id="btn-4" class="calc-btn">4
				</div>
				<div id="btn-5" class="calc-btn">5
				</div>
				<div id="btn-6" class="calc-btn">6
				</div>
				<div id="btn-multiply" class="calc-btn">*
				</div>
				<div id="btn-7" class="calc-btn">7
				</div>
				<div id="btn-8" class="calc-btn">8
				</div>
				<div id="btn-9" class="calc-btn">9
				</div>
				<div id="btn-subtract" class="calc-btn">-
				</div>
				<div id="btn-0" class="calc-btn">0
				</div>
				<div id="btn-add" class="calc-btn">+
				</div>
			</div><!--End buttons-main-->
			<div class="buttons buttons-right">
				<div id="btn-clear" class="calc-btn">C
				</div>
				<div id="btn-equals" class="calc-btn">=
				</div>
			</div><!--End buttons-right-->
			</div><!--End buttons-wrapper-->
		</div><!--End calculator-->
	</div><!--End wrapper-->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="calculator.js"></script>
</body>
</html>
